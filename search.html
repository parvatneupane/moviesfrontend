<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search ODE Example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .search-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .item-list {
            list-style-type: none;
        }
        
        .item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item:hover {
            background-color: #f8f9fa;
        }
        
        .item-icon {
            width: 40px;
            height: 40px;
            background-color: #eaf2f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #3498db;
            font-weight: bold;
        }
        
        .item-content {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .item-desc {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: #95a5a6;
            font-style: italic;
        }
        
        .highlight {
            background-color: #fff8e1;
            padding: 2px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Item Search ODE Example</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for items by name...">
        </div>
        
        <ul class="item-list" id="itemList">
            <!-- Items will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        // Sample item data
        const items = [
            { id: 1, name: "Laptop", description: "High-performance computing device" },
            { id: 2, name: "Smartphone", description: "Mobile communication device" },
            { id: 3, name: "Headphones", description: "Audio listening device" },
            { id: 4, name: "Keyboard", description: "Input device for computers" },
            { id: 5, name: "Monitor", description: "Display screen for computers" },
            { id: 6, name: "Mouse", description: "Pointing device for computers" },
            { id: 7, name: "Tablet", description: "Portable computing device" },
            { id: 8, name: "Camera", description: "Device for capturing images" },
            { id: 9, name: "Speaker", description: "Audio output device" },
            { id: 10, name: "Charger", description: "Device for charging batteries" }
        ];

        const itemList = document.getElementById('itemList');
        const searchInput = document.getElementById('searchInput');

        // Function to display items
        function displayItems(itemsArray) {
            itemList.innerHTML = ' ';
            
            if (itemsArray.length === 0) {
                itemList.innerHTML = '<div class="no-results">No items found. Try a different search term.</div>';
                return;
            }
            
            itemsArray.forEach(item => {
                const li = document.createElement('li');
                li.className = 'item';
                
                // Highlight matching text in the item name
                const displayName = highlightMatch(item.name, searchInput.value);
                
                li.innerHTML = `
                    <div class="item-icon">${item.name.charAt(0)}</div>
                    <div class="item-content">
                        <div class="item-name">${displayName}</div>
                        <div class="item-desc">${item.description}</div>
                    </div>
                `;
                
                itemList.appendChild(li);
            });
        }

        // Function to highlight matching text
        function highlightMatch(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to filter items based on search input
        function filterItems() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                displayItems(items);
                return;
            }
            
            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            
            displayItems(filteredItems);
        }

        // Event listener for search input
        searchInput.addEventListener('input', filterItems);

        // Initial display of all items
        displayItems(items);
    </script>
</body>
</html>
